<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologya - Nossos Jogos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            color: #fff;
            /* NOVO PLANO DE FUNDO DE GAMES APLICADO AQUI */
            background-image: url('https://i.imgur.com/example-game-pattern.jpg'); /* Substitua pelo link da imagem gerada */
            background-size: 300px auto; /* Tamanho ajustado para o padrão se repetir bem */
            background-repeat: repeat; /* Para o padrão se repetir */
            background-position: center;
            background-attachment: fixed;
            background-color: #0a0a1a;
        }
        
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(17, 17, 34, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: #bd00ff;
        }
        
        .games-section {
            padding: 60px 50px;
        }

        .games-section h1 {
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #bd00ff;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background-color: rgba(26, 26, 51, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(189, 0, 255, 0.2);
            border-color: #bd00ff;
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .genre-tag {
            display: inline-block;
            background-color: #bd00ff;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .card-content h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .card-content .read-more {
            color: #bd00ff;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .card-content .read-more:hover {
            transform: translateX(5px);
        }

        .load-more-container {
            text-align: center;
            margin-top: 50px;
        }

        .load-more-btn {
            background-color: transparent;
            color: #bd00ff;
            border: 2px solid #bd00ff;
            padding: 12px 35px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .load-more-btn:hover {
            background-color: #bd00ff;
            color: #fff;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">TECNOLOGYA</div>
        <nav>
            <a href="index.html">Início</a>
            <a href="jogos.html" class="active">Jogos</a>
            <a href="#">Notícias</a>
            <a href="#">Fóruns</a>
            <a href="#">Suporte</a>
        </nav>
    </header>

    <main class="games-section">
        <h1>Nossos Jogos</h1>
        <div class="games-grid">
            <div class="game-card">
                <img src="../sites/assets/fundo-menu.jpg" alt="Capa do Jogo O Reino de Sunpetal">
                <div class="card-content">
                    <span class="genre-tag">RPG</span>
                    <h2>O Reino de Sunpetal</h2>
                    <a href="../jogos/o-Reino-de-Sunpetal/menu/index.html" class="read-more">Saiba Mais →</a>
                </div>
            </div>
            <div class="game-card">
                <img src="https://i.imgur.com/example-fantasy.jpg" alt="Capa do Jogo ">
                <div class="card-content">
                    <span class="genre-tag">???</span>
                    <h2>???</h2>
                    <a href="#" class="read-more">Saiba Mais →</a>
                </div>
            </div>
            <div class="game-card">
                <img src="https://i.imgur.com/example-racing.jpg" alt="Capa do Jogo ">
                <div class="card-content">
                    <span class="genre-tag">???</span>
                    <h2>???</h2>
                    <a href="#" class="read-more">Saiba Mais →</a>
                </div>
            </div>
            <div class="game-card">
                <img src="https://i.imgur.com/example-strategy.jpg" alt="Capa do Jogo">
                <div class="card-content">
                    <span class="genre-tag">???</span>
                    <h2>???</h2>
                    <a href="#" class="read-more">Saiba Mais →</a>
                </div>
            </div>
        </div>

        <div class="load-more-container">
            <button class="load-more-btn">Carregar Mais</button>
        </div>
    </main>

</body>
</html>
